<!doctype html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  </meta>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="tabs">
    <div id="hTree" onclick="showTree()">
      <h2>SPDX Dependency Tree</h2>
    </div>
  </div>

  <div id="reviewSection">

    
    <label for="submitterComments">Submitter comments:</label>
    <textarea id="submitterComments" name="submitterComments"></textarea>
    <br>
    <label for="reviewerComments">Reviewer comments:</label>
    <textarea id="reviewerComments" name="reviewerComments"></textarea>

    

    <label for="reviewStatus">Review status:</label><br>
    <select id="reviewStatus" name="reviewStatus">
      <option value="needsRework">Needs rework</option>
      <option value="approved">Approved</option>
    </select>
    <br>
    <button type="submit">Update</button>
  </div>

  <div id="spdxViewTree">
    
    <div class='spdxTag'>
      
      <h3 class='keytag'>spdxRoot: spdxTree:0.8</h3></label>

      <div class='spdxTag'>
        <input type='checkbox' id='main-src-closer' class='closable' />
        <label class='closer' for='main-src-closer'>
          <h3 class='keytag'>PackageName: main-src</h3>
        </label>
        <div class='closable'>
          <p class='tag'>PackageLicenseDeclared: GPL-3.0-or-later</p>
          <p class='tag'>PackageCopyrightText: NOASSERTION</p>
        </div>
        <p class='tag'>PackageOriginator:y</p>
        <p class='tag'>PackageVersidddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddon: 1.0</p>
      </div>
    </div>
  </div>

  
</body>
